<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="top">
        <img src="images/bg-pattern-card.svg" alt="pattern-top" />
      </section>
      <section class="body">
        <section class="profile-img">
          <img src="images/image-victor.jpg" alt="profile-img" />
        </section>
        <section class="profile-info">
          <h1>Victor Crest <span class="age">26</span></h1>
          <p>London</p>
        </section>
        <section class="profile-attr">
          <ul>
            <li>80K <span>Followers</span></li>
            <li>803K <span>Likes</span></li>
            <li>1.4K <span>Photos</span></li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
